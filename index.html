    <style>
      /* ========== Design Tokens ========== */
      :root {
        /* Colors */
        --bg-deep: #020617;
        --bg-surface: #0f172a;
        --accent-primary: #6366f1;
        --accent-secondary: #a855f7;
        --accent-tertiary: #22d3ee;
        --glow-indigo: rgba(99, 102, 241, 0.4);
        --glow-purple: rgba(168, 85, 247, 0.4);
        --glow-cyan: rgba(34, 211, 238, 0.3);

        /* Responsive Typography */
        --text-xs: clamp(0.6875rem, 0.6rem + 0.4vw, 0.75rem);
        --text-sm: clamp(0.8125rem, 0.75rem + 0.3vw, 0.875rem);
        --text-base: clamp(0.9375rem, 0.875rem + 0.3vw, 1rem);
        --text-lg: clamp(1.0625rem, 1rem + 0.3vw, 1.125rem);
        --text-xl: clamp(1.1875rem, 1rem + 0.5vw, 1.25rem);
        --text-2xl: clamp(1.375rem, 1.2rem + 0.6vw, 1.5rem);
        --text-3xl: clamp(1.75rem, 1.5rem + 1vw, 2.25rem);
        --text-4xl: clamp(2rem, 1.75rem + 1.2vw, 3rem);
        --text-5xl: clamp(2.5rem, 2rem + 1.5vw, 3.75rem);
      }

      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* ========== Typography Classes ========== */
      .font-neural {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.02em;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* ========== Glass Morphism ========== */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-elevated {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.08);
      }
      /* Reduce blur on mobile for better performance */
      @media (max-width: 768px) {
        .glass {
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
        }
        .glass-elevated {
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
      }

      /* ========== Gradient Effects ========== */
      .gradient-neural {
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      }
      .gradient-text-neural {
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #22d3ee 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .border-gradient-animated {
        position: relative;
      }
      .border-gradient-animated::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
        background-size: 200% 200%;
        animation: gradient-rotate 4s linear infinite;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
        pointer-events: none;
      }
      @keyframes gradient-rotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ========== Loading Screen ========== */
      .loading-container {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: var(--bg-deep);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }
      .loading-logo {
        animation: logo-reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes logo-reveal {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .loading-exit {
        animation: loading-fade-out 0.6s ease-out forwards;
      }
      @keyframes loading-fade-out {
        0% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.02em;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        color: #0ff;
        animation: glitch-before 0.8s infinite linear alternate-reverse;
        clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      }
      .glitch-text::after {
        color: #f0f;
        animation: glitch-after 0.8s infinite linear alternate-reverse;
        clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      }
      @keyframes glitch-before {
        0% { transform: translate(-2px, 0); }
        100% { transform: translate(2px, 0); }
      }
      @keyframes glitch-after {
        0% { transform: translate(2px, 0); }
        100% { transform: translate(-2px, 0); }
      }

      /* Expanding Ring */
      .expanding-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px solid var(--accent-primary);
        animation: ring-expand 1.5s ease-out forwards;
        opacity: 0.6;
      }
      @keyframes ring-expand {
        0% { width: 0; height: 0; opacity: 0.8; }
        100% { width: 300px; height: 300px; opacity: 0; }
      }

      /* ========== Starfield Background ========== */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: transparent;
        overflow: hidden;
        /* GPU acceleration for container */
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      .star {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        /* GPU acceleration for smoother animations */
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Slow Breathing Glow */
      .animate-shine {
        animation: shine var(--duration) infinite ease-in-out;
      }

      /* Fast Pulsing Twinkle */
      .animate-twinkle {
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      
      @keyframes shine {
        0%, 100% {
          opacity: 0.1;
          transform: scale(0.7);
          box-shadow: 0 0 0px 0px rgba(255, 255, 255, 0);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.3);
          box-shadow: 0 0 var(--glow-radius, 10px) var(--glow-spread, 2px) var(--glow-color, rgba(255, 255, 255, 0.3));
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.15);
        }
      }

      /* Glitch Star - Chromatic Aberration */
      .animate-glitch {
        animation: star-glitch var(--duration) infinite ease-in-out;
      }
      @keyframes star-glitch {
        0%, 88%, 100% {
          transform: translate(0, 0);
          filter: none;
          opacity: var(--base-opacity, 0.4);
        }
        90% {
          transform: translate(-2px, 1px);
          filter: drop-shadow(2px 0 0 rgba(255, 0, 0, 0.7)) drop-shadow(-2px 0 0 rgba(0, 255, 255, 0.7));
          opacity: 1;
        }
        93% {
          transform: translate(3px, -1px);
          filter: drop-shadow(-2px 0 0 rgba(255, 0, 0, 0.7)) drop-shadow(2px 0 0 rgba(0, 255, 255, 0.7));
        }
        96% {
          transform: translate(-1px, 2px);
          opacity: 0.2;
        }
      }

      /* Artifact Star - Digital Flicker */
      .animate-artifact {
        animation: artifact-flicker var(--duration) infinite ease-in-out;
      }
      @keyframes artifact-flicker {
        0%, 92%, 100% {
          opacity: var(--base-opacity, 0.3);
          clip-path: none;
          transform: scale(1);
        }
        94% {
          opacity: 1;
          clip-path: inset(0 50% 0 0);
          transform: scale(1.2);
        }
        96% {
          opacity: 0.15;
          clip-path: inset(0 0 50% 50%);
        }
        98% {
          opacity: 0.9;
          clip-path: inset(25% 0 25% 0);
          transform: scale(1.1);
        }
      }

      /* Pulsar Star - Enhanced Glow */
      .animate-pulsar {
        animation: pulsar-glow var(--duration) infinite ease-in-out;
      }
      @keyframes pulsar-glow {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
          box-shadow: 0 0 4px 1px var(--glow-color, rgba(255, 255, 255, 0.3));
        }
        50% {
          opacity: 1;
          transform: scale(1.4);
          box-shadow: 0 0 20px 6px var(--glow-color, rgba(255, 255, 255, 0.5));
        }
      }

      /* Neural Pulse Wave */
      .neural-wave {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: wave-expand 2s ease-out forwards;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
      }
      @keyframes wave-expand {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          width: 200vmax;
          height: 200vmax;
          opacity: 0;
        }
      }

      /* Subtle Scanlines Overlay */
      .starfield-scanlines::after {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.02) 2px,
          rgba(0, 0, 0, 0.02) 4px
        );
        pointer-events: none;
        animation: scanline-scroll 10s linear infinite;
      }
      @keyframes scanline-scroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(100px); }
      }
      /* Disable scanlines on mobile for performance */
      @media (max-width: 768px) {
        .starfield-scanlines::after {
          display: none;
        }
        /* Simplify animations on mobile for better performance */
        .animate-glitch,
        .animate-artifact {
          animation: shine var(--duration) infinite ease-in-out !important;
        }
        /* Reduce glow effects on mobile */
        .animate-pulsar {
          box-shadow: none !important;
        }
      }

      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        .star,
        .animate-shine,
        .animate-twinkle,
        .animate-glitch,
        .animate-artifact,
        .animate-pulsar,
        .neural-wave,
        .expanding-ring {
          animation: none !important;
        }
        .starfield-scanlines::after {
          animation: none !important;
        }
      }

      /* ========== Micro-interactions ========== */
      .btn-press {
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      .btn-press:active {
        transform: scale(0.96);
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.2);
      }
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      }
      .focus-ring:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
      }

      /* Icon Glow Effects */
      .icon-glow {
        transition: filter 0.3s ease;
      }
      .icon-glow:hover {
        filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6));
      }
      .icon-glow-active {
        filter: drop-shadow(0 0 12px rgba(99, 102, 241, 0.8));
        animation: icon-pulse 2s ease-in-out infinite;
      }
      @keyframes icon-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6)); }
        50% { filter: drop-shadow(0 0 16px rgba(99, 102, 241, 0.9)); }
      }

      /* Status Indicator */
      .status-active {
        position: relative;
      }
      .status-active::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        animation: status-ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        background: inherit;
      }
      @keyframes status-ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      /* Safe Area Support */
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top, 0);
      }

      /* ========== Responsive Adjustments ========== */
      @media (max-width: 640px) {
        .glass-prompt {
          border-radius: 24px !important;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
